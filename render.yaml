databases:
  - name: postgres
    ipAllowList: []
    databaseName: payroll_managgement
    user: payroll_managgement

services:
  - type: web
    name: payroll_managgement
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false