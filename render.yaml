databases:
  - name: postgres
    ipAllowList: []
    databaseName: payroll_management_app
    user: app_user
    plan: free

services:
  - type: web
    name: payroll-management
    runtime: ruby
    env: ruby
    region: frankfurt
    plan: free
    autoDeploy: false
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionStrin
      - key: RAILS_MASTER_KEY
        sync: false